<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const target = params.get('page');
        const redirects = {
            "game-over": "game-over.html",
            "infected-dungeon": "cutscene-segment.html?textset=1",
            "shallow-tunnels": "cutscene-segment.html?textset=2",
            "earthworm-den": "cutscene-segment.html?textset=3"
        }

        if (target && target in redirects) {
            window.location.href = redirects[target];
        } else {
            window.location.href = "redirect-error.html";
        }
    };
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
